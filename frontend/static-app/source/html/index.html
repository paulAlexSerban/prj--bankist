<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icons/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/page/app.page.css" />
    <title>Bankist</title>
  </head>
  <body data-js="AppPageTemplate">
    <!-- TOP NAVIGATION -->
    <nav class="navigation__base" data-js="Navigation" >
      <p class="navigation__welcome js-welcome">Log in to get started</p>
      <img src="/icons/logo.png" alt="Logo" class="logo" />
      <form class="login" data-js="Login">
        <label>
          <input
            id="user"
            type="text"
            placeholder="user"
            class="login__input login__input--user js-input-user"
        /></label>
        <!-- In practice, use type="password" -->
        <input
          id="pin"
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin js-input-pin"
        />
        <button class="login__btn js-login-button">&rarr;</button>
      </form>
    </nav>

    <main class="wallet" id="app-container" data-js="Wallet">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" id="to" class="form__input form__input--to" />
          <input
            type="number"
            id="amount"
            class="form__input form__input--amount"
          />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label for="to" class="form__label">Transfer to</label>
          <label for="amount" class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            type="number"
            id="loan-amount"
            class="form__input form__input--loan-amount"
          />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label for="loan-amount" class="form__label form__label--loan"
            >Amount</label
          >
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input
            type="text"
            id="user-name"
            class="form__input form__input--user"
          />
          <input
            id="password"
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label for="user-name" class="form__label">Confirm user</label>
          <label for="pin" class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="timer__base">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer>

    <script src="/javascript/page/app.page.js"></script>
  </body>
</html>
